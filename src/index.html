<!DOCTYPE html>
<html>
  <head>
    <title>PASTEL MINESWEEPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <link rel="stylesheet" href="./style.css">
  <body>
    <h1 style="color: #DDA0DD">&#127799; PASTEL MINESWEEPER &#127799;</h1>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="expert">Expert</option>
    </select>
    <div>
      <br>
      <label for="customProbability" style="color: #DA70D6">Bomb probability (%): </label>
      <input type="number" id="customProbability" min="0" max="100" placeholder="Optional">
    </div>
    <div id="gameBoard"></div>
    <button id="resetButton"><i class="fas fa-redo"></i> Restart</button>
  </body>
  <script src="./solution-template.js"></script>
</html>
